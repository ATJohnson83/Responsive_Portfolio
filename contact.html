<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Austin T. Johnson</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	
	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Austin T. Johnson</a>
			<nav>
			 	<a href="index.html">About</a>
			 	<a href="portfolio.html">Portfolio</a>
			 	<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	
	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			 
			<form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name Here..." required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="YourEmail@email.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message Here..."required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
			
		</section>
		
		<aside class="sidebar">
			<div id="connect">
				<h2>Connect With Me</h2>
			
			  <a href="#"><img class ="logo_img" src="assets/images/github_logo.png" alt="github logo"></a>
			  <a href="#"><img class ="logo_img"src="assets/images/linkedin_logo.png" alt="linkedin logo"></a>
			  <a href="#"><img class ="logo_img"src="assets/images/stack_logo.png" alt="stacked overflow logo"></a>
			 </div>
		</aside> 
	</div>

	<footer>

		</div>
